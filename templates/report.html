<div class="container">
<br>
<div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">Tables</h1>
            </div>
            <div class="bs-component">
              <table class="table table-striped table-hover ">
                <thead>
                  <tr>
                    <th>Player</th>
                    <th>Class/Spec</th>
                    {% for boss in boss_list %}
                    <th>{{boss["boss_name"]}}</th>
                    {% endfor %}
                  </tr>
                </thead>
                <tbody>
                	{% for key, value in players.iteritems() %}
                  <tr>
                    <td>{{key}}</td>
                    <td>{{value["class"]}}</td>
                    {% for boss in boss_list %}
                    <td>{{value[simple[0]]}}</td>
                    {% endfor %}
                  </tr>
                  {% endfor %}
                </tbody>
              </table> 
            <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div><!-- /example -->
          </div>

</div>
