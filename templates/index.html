<br>
<div class="container">
<form action="/report">
<div class="jumbotron">
                <h1>Warcraft Ranks</h1>
                <p>Input a WCL report.  Get everyone's ranks on every boss.  That easy.</p>
				<div class="input-group">
                    <input type="text" class="form-control" placeholder="Link to a Warcraft Logs report - example: https://www.warcraftlogs.com/reports/GAXpqDLzvmn2ZMxy" name="report" id="report">
                    <span class="input-group-btn">
                      <button class="btn btn-primary ladda-button" type="submit" data-style="slide-left"><span class="ladda-label">Submit</span></button>
                    </span>
                  </div>
                  <br>
                 <p id="tip">Note: Be patient! It can take up to 30s to crawl through a long log for the first time. We'll cache the data and the report will load instantly going forward.</p>
              </div>
</form>
</div>
